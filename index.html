  <style>
    * {

    body {

    body::before {

    }

    @keyframes bloodShift {
      0% { background-position: 0% 50%; }

    }

    .container {
      max-width: 700px;

      border: 2px solid rgba(255, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
      transform: perspective(1000px) rotateX(5deg);
      transition: all 0.5s ease;
    }

    .container:hover {
      transform: perspective(1000px) rotateX(0deg) scale(1.02);
      box-shadow: 
        0 35px 70px rgba(255, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 0, 0, 0.3),
        0 0 80px rgba(255, 0, 0, 0.5);
    }

    .container::before {

    .hidden {

    h1, h2 {
      font-family: 'Amiri', serif;
      background: linear-gradient(45deg, #ff0000, #ff4444, #cc0000, #ff0000);

      background-clip: text;

    h1 {

    }

    @keyframes redShine {

    input, textarea, button, select {

    button {

    button::before {

    }

    button:hover::before {

    }

    button:hover {

    button:active {

    pre {

    pre::-webkit-scrollbar {

    }

    footer {
      margin-top: 30px;
      color: rgba(255, 0, 0, 0.9);
      font-size: 16px;
      font-weight: 600;
      text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
    }

    label {
      display: block;
      margin: 20px 0 10px;
      font-weight: 600;
      color: #ff0000;
      font-size: 18px;
    }

    .luxury-title {
      position: relative;
      display: inline-block;
    }

    .luxury-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;

    }

    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-elements::before,
    .floating-elements::after {
      content: '';
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ff0000;
      border-radius: 50%;
      animation: bloodFloat 8s ease-in-out infinite;
      box-shadow: 0 0 15px #ff0000;
    }

    .floating-elements::before {
      top: 20%;

    }

    .floating-elements::after {
      top: 60%;
      right: 15%;
      animation-delay: 4s;
    }

    @keyframes bloodFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
      50% { transform: translateY(-30px) rotate(180deg); opacity: 0.7; }
    }

    .status-indicator {

    @keyframes redPulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.8); }

    }

    .success-glow {

    @keyframes redSuccessGlow {

    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 25px;

      }
      
      h1 { font-size: 2.5rem; }

      input, textarea, button, select {

        padding: 15px 20px;

      }
    }

    .blood-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
      background: 
        radial-gradient(circle at 25% 25%, rgba(139, 0, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(178, 34, 34, 0.1) 0%, transparent 50%);
      animation: bloodPulse 10s ease-in-out infinite;
    }

    @keyframes bloodPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }

    .background-status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #ff0000;
      border-radius: 10px;
      color: #ff0000;
      font-weight: bold;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <div class="blood-effect"></div>
  <div class="floating-elements"></div>
  <div class="background-status" id="backgroundStatus">ŸäÿπŸÖŸÑ ŸÅŸä ÿßŸÑÿÆŸÑŸÅŸäÿ© üî¥</div>

  <div class="container" id="login">
    <h1 class="luxury-title">üî• 497Group  üî•</h1>
    <textarea id="tokenInput" placeholder="ÿßŸÉÿ™ÿ® ÿßŸÑÿ™ŸàŸÉŸÜÿßÿ™ÿå ŸÉŸÑ ÿ™ŸàŸÉŸÜ ÿ®ÿ≥ÿ∑ÿ± ŸÖŸÜŸÅÿµŸÑ" rows="6"></textarea>
    <button id="loginBtn"><i class="fas fa-sign-in-alt"></i> ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ</button>
  </div>

  <div class="container hidden" id="main">
    <h1 class="luxury-title"> 497Group   </h1>
    <span class="status-indicator"></span>
    
    <!-- ŸÇÿ≥ŸÖ Auto ŸÅŸÇÿ∑ -->
    <div id="auto">
      <input type="text" id="channelId" placeholder="ID ÿßŸÑÿ±ŸàŸÖ / ÿßŸÑÿÆÿßÿµ / ÿßŸÑŸÇÿ±Ÿàÿ®">
      <input type="text" id="mention" placeholder="ÿßŸÉÿ™ÿ® ÿßŸÑÿ¢ŸäÿØŸäÿßÿ™ (ŸÖŸÅÿµŸàŸÑÿ© ÿ®ŸÅÿßÿµŸÑÿ©)">
      <input type="number" id="delay" placeholder="ÿßŸÑÿ™ÿ£ÿÆŸäÿ± ÿ®ÿßŸÑÿ´ŸàÿßŸÜŸä" value="1" step="0.1">
      
      <label for="sendType">ŸÜŸàÿπ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ:</label>
      <select id="sendType">
        <option value="random">ÿπÿ¥Ÿàÿßÿ¶Ÿä</option>
        <option value="sequential">ŸÖŸÜÿ™ÿ∏ŸÖ</option>
      </select>
      
      <button id="startBtn"><i class="fas fa-rocket"></i> ÿßÿ®ÿØÿ£ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ</button>
      <button id="stopBtn"><i class="fas fa-stop"></i> ÿ•ŸäŸÇÿßŸÅ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ</button>
    </div>
    
    <pre id="logBox"></pre>
    
    <footer> 497 </footer>
  </div>

  <script>
    // ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ© ÿ®ÿØŸÑÿßŸã ŸÖŸÜ ÿßÿ≥ÿ™Ÿäÿ±ÿßÿØ ŸÖŸÑŸÅ
    const messages = [
      "Hello World!",
      "Test Message",
      "Auto Spam",
      "Discord Bot",
      "Spamming...",
      "Another message",
      "Keep going",
      "Don't stop",
      "Auto message",
      "Bot is working"
    ];

    const loginSection = document.getElementById('login');
    const mainSection = document.getElementById('main');
    const backgroundStatus = document.getElementById('backgroundStatus');

    const tokenInput = document.getElementById('tokenInput');
    const channelInput = document.getElementById('channelId');
    const mentionInput = document.getElementById('mention');
    const delayInput = document.getElementById('delay');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const logBox = document.getElementById('logBox');
    const sendType = document.getElementById('sendType');
    const loginBtn = document.getElementById('loginBtn');

    let tokens = [];
    let stop = false;
    let backgroundTaskActive = false;

    // ÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™ ÿµŸàÿ™Ÿäÿ© ŸÑŸÑŸÜÿ¨ÿßÿ≠
    function addSuccessEffect(element) {
      element.classList.add('success-glow');
      setTimeout(() => element.classList.remove('success-glow'), 800);
    }

    // ÿ•ÿ∏Ÿáÿßÿ± ÿ≠ÿßŸÑÿ© ÿßŸÑÿπŸÖŸÑ ŸÅŸä ÿßŸÑÿÆŸÑŸÅŸäÿ©
    function updateBackgroundStatus(active) {
      backgroundTaskActive = active;
      if (active) {
        backgroundStatus.style.display = 'block';
        logBox.innerText += "üî¥ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ ŸäÿπŸÖŸÑ ŸÅŸä ÿßŸÑÿÆŸÑŸÅŸäÿ© ÿßŸÑÿ¢ŸÜ\n";
        logBox.scrollTop = logBox.scrollHeight;
      } else {
        backgroundStatus.style.display = 'none';
        logBox.innerText += "üü¢ ÿ™ŸàŸÇŸÅ ÿßŸÑÿπŸÖŸÑ ŸÅŸä ÿßŸÑÿÆŸÑŸÅŸäÿ©\n";
        logBox.scrollTop = logBox.scrollHeight;
      }
    }

    // ÿ≠ÿØÿ´ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ
    loginBtn.onclick = () => {
      tokens = tokenInput.value.trim().split('\n').map(t => t.trim()).filter(t => t);
      if (tokens.length === 0) {
        alert('ŸÖŸÜ ŸÅÿ∂ŸÑŸÉ ÿßŸÉÿ™ÿ® ÿßŸÑÿ™ŸàŸÉŸÜÿßÿ™');
        return;
      }
      
      addSuccessEffect(loginBtn);
      loginSection.classList.add('hidden');
      mainSection.classList.remove('hidden');
      
      logBox.innerText = `‚úÖ ÿ™ŸÖ ÿ™ÿ≥ÿ¨ŸäŸÑ ${tokens.length} ÿ™ŸàŸÉŸÜ ÿ®ŸÜÿ¨ÿßÿ≠!\n`;
      logBox.scrollTop = logBox.scrollHeight;
    };

    function getRandomMessage() {
      const index = Math.floor(Math.random() * messages.length);
      return messages[index];
    }

    function getSequentialMessage(index) {
      return messages[index % messages.length];
    }

    async function sendMessage(token, channelId, content) {
      try {
        const url = `https://discord.com/api/v9/channels/${channelId}/messages`;
        const data = { content };
        const res = await fetch(url, {
          method: "POST",
          headers: {
            "Authorization": token,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          logBox.innerText += `‚úÖ ${token.slice(0, 15)}...: ${content}\n`;
        } else {
          const txt = await res.text();
          logBox.innerText += `‚ùå ${token.slice(0, 15)}...: ${res.status} - ${txt}\n`;
        }
        logBox.scrollTop = logBox.scrollHeight;
      } catch (error) {
        logBox.innerText += `‚ùå ${token.slice(0, 15)}...: ${error.message}\n`;
        logBox.scrollTop = logBox.scrollHeight;
      }
    }

    startBtn.onclick = async () => {
      const channelId = channelInput.value.trim();
      const mentionsRaw = mentionInput.value.trim();
      const mentions = mentionsRaw
        ? mentionsRaw.split(',').map(id => `<@${id.trim()}>`).join(' ')
        : "";
      const delay = parseFloat(delayInput.value) * 1000;
      const type = sendType.value;

      if (!channelId) {
        alert("ŸÖŸÜ ŸÅÿ∂ŸÑŸÉ ÿßŸÉÿ™ÿ® ID ÿßŸÑÿ±ŸàŸÖ");
        return;
      }

      if (tokens.length === 0) {
        alert("ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ™ŸàŸÉŸÜÿßÿ™ ŸÖÿ≥ÿ¨ŸÑÿ©");
        return;
      }

      stop = false;
      addSuccessEffect(startBtn);
      updateBackgroundStatus(true);

      logBox.innerText += `üî• ÿ®ÿØÿ£ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ ÿ®ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ${tokens.length} ÿ™ŸàŸÉŸÜ\n`;
      logBox.scrollTop = logBox.scrollHeight;

      async function loopSend(token) {
        let index = 0;
        while (!stop) {
          let msg;
          if (type === "random") {
            msg = mentions ? `${getRandomMessage()} ${mentions}` : getRandomMessage();
          } else {
            msg = mentions ? `${getSequentialMessage(index)} ${mentions}` : getSequentialMessage(index);
            index++;
          }
          await sendMessage(token, channelId, msg);
          await new Promise(r => setTimeout(r, delay));
        }
      }

      // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ™ŸàŸÉŸÜÿßÿ™
      tokens.forEach(token => loopSend(token));
    };

    stopBtn.onclick = () => {
      stop = true;
      addSuccessEffect(stopBtn);
      updateBackgroundStatus(false);
      
      logBox.innerText += `üõë ÿ™ŸÖ ÿ•ŸäŸÇÿßŸÅ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ\n`;
      logBox.scrollTop = logBox.scrollHeight;
    };

    // ÿßŸÑÿ≥ŸÖÿßÿ≠ ÿ®ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ Enter ŸÅŸä ÿ≠ŸÇŸÑ ÿßŸÑÿ™ŸàŸÉŸÜÿßÿ™
    tokenInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loginBtn.click();
      }
    });

    // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ Ÿàÿ¨ŸàÿØ ŸÖŸáŸÖÿ© ŸÜÿ¥ÿ∑ÿ© ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
    window.addEventListener('load', () => {
      const activeTask = localStorage.getItem('backgroundTask');
      if (activeTask) {
        updateBackgroundStatus(true);
        logBox.innerText += "üî¥ ÿ™ŸÖ ÿßŸÉÿ™ÿ¥ÿßŸÅ ŸÖŸáŸÖÿ© ŸÜÿ¥ÿ∑ÿ© ŸÅŸä ÿßŸÑÿÆŸÑŸÅŸäÿ©\n";
        logBox.scrollTop = logBox.scrollHeight;
      }
    });
  </script>
</body>
