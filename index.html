    }

    .floating-elements {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

      right: 15%;

      height: 12px;

    .blood-effect {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
      background: 
        radial-gradient(circle at 25% 25%, rgba(139, 0, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(178, 34, 34, 0.1) 0%, transparent 50%);

    @keyframes bloodPulse {

      50% { opacity: 0.7; }
    }

    .background-status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #ff0000;
      border-radius: 10px;
      color: #ff0000;
      font-weight: bold;
      z-index: 1000;
      display: none;
    }
  </style>
</head>

"ŸàÿßŸÑŸÑŸá ÿßŸÜŸäŸÉ ŸÅ ŸÉÿ≥ ÿßÿÆÿ™ŸÉ Ÿäÿß Ÿáÿ∑ŸÅ Ÿäÿß ÿßÿ®ŸÜ ŸÇÿ≠ÿ®ÿ™Ÿä ÿßŸÜŸäŸÉ ŸÅ ÿ¥ÿ±ŸÅ ÿßŸÖŸÉ Ÿäÿß ÿ≥ÿ®ŸÉ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑŸÉŸÑÿ®ÿ©",
"ÿ®ÿ±ŸÉÿ® ÿ®ŸÉÿ≥ ÿßŸÖ ÿßŸÖŸÉ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑŸÉŸÑÿ®ÿ© ÿßŸÜŸäŸÉ ŸÅ ŸÉÿ≥ ÿßŸáŸÑŸÉ Ÿäÿß Ÿáÿ∑ŸÅ Ÿäÿß ÿßÿ®ŸÜ ŸÇÿ≠ÿ®ÿ™Ÿä",
"ŸàÿßŸÑŸÑŸá Ÿäÿß ÿßÿ®ŸÜ ŸÇÿ≠ÿ®ÿ™Ÿä ŸÑÿßŸÜŸäŸÉ ŸÅ ŸÉÿ≥ ÿßŸáŸÑŸÉ Ÿàÿßÿ≠ÿØ Ÿàÿßÿ≠ÿØ Ÿäÿß Ÿáÿ∑ŸÅ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑÿØŸÇÿ±ÿ© ŸàÿßŸÑŸÑŸá ŸÑÿ£ÿ±ŸÉÿ® ÿ®ŸÉÿ≥ ÿßŸáŸÑŸÉ Ÿáÿ∞ÿß",
"ÿßŸÜŸäŸÉ ŸÅ ŸÉÿ≥ ÿßŸÖ ÿßŸÖŸÉ Ÿäÿß Ÿáÿ∑ŸÅ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑŸÇÿ≠ÿ®ÿ© Ÿäÿß ŸÉÿ≥ ÿßŸáŸÑŸÉ ÿßÿµ ŸÑÿßŸÜŸäŸÉ ŸÅ ŸÉÿ≥Ÿàÿ≥ ÿßŸÖŸÉ ÿßŸÑÿ≠ŸäŸÜ Ÿäÿß ÿ≥ÿ®ŸÉ",
"Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑÿ¥ÿ±ŸÖŸàÿ∑ÿ© Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑŸÇÿ≠ÿ®ÿ™ŸäŸÜ ÿßŸÜŸäŸÉ ŸÅ ŸÉÿ≥ ÿßŸÖ ÿßŸÖŸÉ Ÿàÿßÿ≠ÿØ Ÿàÿßÿ≠ÿØ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑŸáÿ∑ŸÑÿ© Ÿäÿß ŸÖÿØŸäÿ´ ÿÆŸàÿßÿ™ŸÉ ŸÉÿ≥ ÿßŸÖ ÿßŸÖŸÉ Ÿäÿß Ÿáÿ∑ŸÅ",
"ÿßŸÜŸäŸÉ ŸÅ ŸÉÿ≥ ÿßŸáŸÑŸÉ Ÿäÿß ÿßÿ®ŸÜ ŸÇÿ≠ÿ®ÿ™Ÿä ŸÖÿµ ÿ≤ÿ®Ÿä ŸÑÿßŸÜŸäŸÉ ŸÅ ŸÉÿ≥ ÿßŸáŸÑŸÉ ÿßŸÑÿ≠ŸäŸÜ ŸÖÿµ ÿ≤ÿ®Ÿä ŸÉÿ≥ ÿßŸÖ ÿßŸÖŸÉ Ÿäÿß ÿ¥ŸäÿÆ",
"ŸÖÿµ ÿ≤ÿ® ŸÅÿ≠ŸÑ ÿßŸÖŸÉ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑŸÇÿ≠ÿ®ÿ™ŸäŸÜ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑÿ¥ÿ±ŸÖŸàÿ∑ÿ© ÿßŸÜŸäŸÉ ŸÅ ÿßŸÖŸÉ ÿßŸÑÿπÿßŸáÿ± Ÿáÿ∞Ÿä Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑÿπŸàÿßŸáÿ± Ÿäÿß ŸÉÿ≥ ÿßŸáŸÑŸÉ",
"ÿ¥ŸÅ ÿ¥ŸÅ Ÿäÿß ÿßÿ®ŸÜ ŸÇÿ≠ÿ®ÿ™Ÿä ŸäŸÉÿ≥ ÿßŸáŸÑŸÉ ÿ®ŸÜŸäŸÉ ŸÅ ŸÉÿ≥ ÿßŸÖ ÿßŸÖŸÉ Ÿäÿß Ÿáÿ∑ŸÅ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑÿ≠ÿ±ÿßŸÖ Ÿäÿß ŸÉÿ≥ ÿßÿÆÿ™ŸÉ",
"ÿßŸäŸá ÿßÿ≥ŸÉÿ™ Ÿäÿß ÿßÿ®ŸÜ ÿ≤ŸÜŸàÿ™Ÿä ÿßÿ≥ŸÉÿ™ ŸÑÿßŸÜŸäŸÉ ŸÅ ŸÉÿ≥ ÿßŸáŸÑŸÉ ÿßŸÑÿ≠ŸäŸÜ ŸäŸáÿ∑ŸÅ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑÿ≠ÿ±ÿßŸÖ ŸàŸÑÿß ŸÉŸÑŸÖÿ© Ÿäÿß ŸÉÿ≥ ÿßÿÆÿ™ŸÉ",
"ŸàÿßŸÑŸÑŸá ŸÑÿ£ÿØŸàÿ≥ ŸÑŸÉ ÿßŸÖ ÿßŸÖŸÉ Ÿäÿß ÿßÿ®ŸÜ ŸÇÿ≠ÿ®ÿ™Ÿä ŸäŸÉÿ≥ ÿßÿÆÿ™ŸÉ Ÿäÿß Ÿáÿ∑ŸÅ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑÿ¥ÿ±ÿßŸÖŸäÿ∑",
"ŸÑŸÜŸäŸÉ ŸÅ ŸÉÿ≥ ÿßŸáŸÑŸÉ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑŸÇÿ≠ÿ®ÿßÿ™ Ÿäÿß Ÿáÿ∑ŸÅ Ÿäÿß ŸÉÿ≥ ÿßŸáŸÑŸÉ ÿßŸÜŸäŸÉ ŸÅ ŸÉÿ≥Ÿàÿ≥ ÿÆŸàÿßÿ™ŸÉ Ÿäÿß ÿ≥ÿ®ŸÉ",
"Ÿäÿß ÿ¥ŸÖÿßŸÖ ŸÉŸÑÿßÿ≥ŸäŸÜ ÿÆŸàÿßÿ™ŸÉ ŸàÿßŸÑŸÑŸá ŸÑÿ£ÿØÿπÿ≥ ÿ®ÿ±ÿ≠ŸÖ ÿßŸÖŸÉ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑŸÉŸÑÿ®ÿ© Ÿäÿß ŸÉÿ≥ ÿßŸáŸÑŸÉ",
"ÿßŸÜŸäŸÉ ŸÅ ŸÖÿ±ÿ∂ÿπÿ© ÿßŸÖŸÉ ÿßŸÑÿØŸÜŸäÿ¶ÿ© Ÿäÿß ŸÉÿ≥ ÿßŸÖ ÿßŸÖŸÉ Ÿäÿß ÿ≥ÿ®ŸÉ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑŸÇÿ≠ÿ®ÿ© ÿßŸÜŸäŸÉ ŸÅ ŸÉÿ≥ ÿÆŸàÿßÿ™ŸÉ Ÿäÿß ÿ¥ŸäÿÆ",
"ŸÉÿ≥ ÿßŸÖ ÿßŸÖŸÉ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑŸÇÿ≠ÿ®ÿ© ÿßŸÜŸäŸÉ ŸÅ ŸÉÿ≥ ÿÆŸàÿßÿ™ŸÉ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑŸÖÿ≥ÿ™ÿ±ÿÆÿµÿ© Ÿäÿß Ÿáÿ∑ŸÅ Ÿäÿß ÿßÿ®ŸÜ ŸÇÿ≠ÿ®ÿ™ŸÜÿß",
"ÿØÿßŸäŸÖ ÿßÿ®ÿØÿπ ÿßŸÖŸÉ ŸÖŸÜ ÿ≥ÿ∑Ÿàÿ± ŸàŸÑÿß ŸÖŸÜ ŸÇŸàÿ© ŸàŸÑÿß ŸÖŸÜ ÿ≥ÿ±ÿπÿ© Ÿäÿß ŸÉÿ≥ ÿßŸáŸÑŸÉ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑŸÇÿ≠ÿ®ÿ™ŸäŸÜ",
"ÿØÿßŸäŸÖ ÿßÿ¥ŸÇÿ¥ŸÇ ÿ¥ÿ±ŸÅ ŸÉÿ≥ ÿÆŸàÿßÿ™ŸÉ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑŸáÿ∑ŸÑÿ© ŸàÿßŸÜÿ™ ŸÑÿßÿ≠ŸàŸÑ ŸÑŸÉ ŸàŸÑÿß ŸÇŸàÿ© Ÿäÿß ŸÉÿ≥ ÿßŸÖ ÿßŸÖŸÉ Ÿäÿß ÿ≥ÿ®ŸÉ Ÿäÿß ÿ£ÿ®ŸÜ ÿßŸÑÿ±ÿÆŸäÿµÿ©",
"ŸäÿπŸÜŸä ŸÑÿßÿ≤ŸÖ ÿßŸÜŸäŸÉ ŸÅ ŸÉÿ≥ ÿßŸÖ ÿßŸÖŸÉ Ÿäÿß Ÿáÿ∑ŸÅ Ÿäÿß ÿßÿ®ŸÜ ŸÇÿ≠ÿ®ÿ™Ÿä ŸàŸÑÿß Ÿàÿ¥ ŸÉÿ≥ ÿÆŸàÿßÿ™ŸÉ ÿ±ÿ≠ ŸÑÿßŸÜŸäŸÉ ŸÅ ŸÉÿ≥ ÿßŸáŸÑŸÉ ÿßŸÑÿ≠ŸäŸÜ",
"Ÿäÿß Ÿáÿ∑ŸÅ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑÿ¥ÿ±ŸÖŸàÿ∑ÿ© ŸÖÿßŸÅŸä ŸÖŸÜ ÿßŸÖŸÉ ÿßŸä ŸÅÿßŸäÿØÿ© Ÿäÿß ŸÉÿ≥ ÿßŸáŸÑŸÉ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑÿ¥ÿ±ŸÖŸàÿ∑ÿ© ÿµÿØŸÇŸÜŸä ÿ®ŸÜŸÉÿ≠ ŸÑŸÉ ÿÆŸàÿßÿ™ŸÉ",
"Ÿäÿß ÿ¥ŸäÿÆ ŸÉÿ≥ ÿßŸáŸÑŸÉ ŸÖŸÜ ÿØŸäŸàÿ´ ŸÑÿßÿ≤ŸÖ ÿßÿ¨Ÿä ŸàÿßŸÜŸäŸÉ ŸÅ ŸÉÿ≥ ÿßŸÖ ÿßŸÖŸÉ Ÿäÿß Ÿáÿ∑ŸÅ Ÿäÿß ÿßÿ®ŸÜ ŸÇÿ≠ÿ®ÿ™Ÿä",
"ŸÑÿßÿ≤ŸÖ ÿßŸÇÿπÿØ ÿßÿ±ŸÉÿ® ÿßŸÖŸÉ ŸÉŸÑ ÿ¥ŸàŸä ŸäŸÉÿ≥ ÿßŸáŸÑŸÉ ÿπÿ¥ÿßŸÜ ŸÑÿß ÿ™ÿ™ŸÅŸÑÿ™ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑÿ¥ÿ±ŸÖŸàÿ∑ÿ© ÿÆŸÑÿßÿµ ŸÉÿ≥ ÿßŸÖ ÿßŸÖŸÉ ÿ™ÿπÿ®ÿ™ŸÜÿß ŸÖÿπŸÉ Ÿäÿß Ÿáÿ∑ŸÅ",
"Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑÿ≤ŸÜŸàÿ© Ÿäÿß ÿ¨ÿ±ÿßÿ± ŸÉÿ≥ ÿßŸáŸÑŸÉ ŸÖÿßÿ±ÿßÿ≠ ÿßŸÇÿπÿØ ÿßÿπŸäÿØ ŸÑŸÉ ŸÉŸÑÿßŸÖŸä Ÿäÿß ŸÉÿ≥ ÿßÿÆÿ™ŸÉ ÿßŸÅŸáŸÖ ŸÖŸÜ ÿßŸÑÿßŸàŸÑ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑÿ¥ÿ±ŸÖŸàÿ∑ÿ© Ÿäÿß ÿ≠ŸÖÿßÿ±",
"Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑÿ≠ŸäŸàÿßŸÜÿ© ÿßŸÜŸäŸÉ ŸÅ ŸÉÿ≥ ÿßŸáŸÑŸÉ Ÿäÿß ÿÆŸÜŸäÿ´ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑŸÇÿ≠ÿ®ÿ© Ÿäÿß ÿ¨ÿ±ÿßÿ± ŸàÿßŸÑŸÑŸá ŸÑÿßÿØŸàÿ≥ ÿ®ŸÉÿ≥ ÿßŸÖŸÉ Ÿäÿß Ÿáÿ∑ŸÅ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑŸÖÿ≥ÿ™ŸÇÿ≠ÿ®ÿ©",
"Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑŸÖÿ¥ÿ™ŸáŸäÿ© ÿ®ŸÜŸäŸÉ ŸÑŸÉ ŸÅ ŸÉÿ≥ ÿßŸÖŸÉ Ÿáÿ∞Ÿä ÿßŸÑÿ¥ŸáŸàÿßŸÜŸäÿ© Ÿäÿß Ÿáÿ∑ŸÅ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑŸÇÿ≠ÿ®ÿ™ŸäŸÜ Ÿäÿß ÿßÿ®ŸÜ ÿßŸÑŸÉŸÑÿ®ÿ© ŸÇŸÖ ÿßŸÑŸÑŸá ŸäŸÑÿπŸÜ ŸÉÿ≥Ÿàÿ≥ ÿÆŸàÿßÿ™ŸÉ Ÿäÿß ÿ≥ÿ®ŸÉ",
"ÿßÿØŸàÿ≥ ÿ®ÿπÿ±ÿ∂ ÿßŸÖŸÉ Ÿäÿ®ŸÜ ÿßŸÑŸáÿ®ŸÑŸá Ÿäÿ®ŸÜ ÿßŸÑÿ≠ŸÖÿßÿ±Ÿá",
"Ÿäÿ®ŸÜ ÿßŸÑŸÉŸÑÿ®Ÿá ÿßÿØŸàÿ≥ ÿ±Ÿàÿ≠ ÿßŸÖŸÉ",
    ];

    const loginSection = document.getElementById('login');
    const mainSection = document.getElementById('main');
    const backgroundStatus = document.getElementById('backgroundStatus');

    const tokenInput = document.getElementById('tokenInput');
    const channelInput = document.getElementById('channelId');
    const mentionInput = document.getElementById('mention');
    const delayInput = document.getElementById('delay');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const logBox = document.getElementById('logBox');
    const sendType = document.getElementById('sendType');
    const loginBtn = document.getElementById('loginBtn');

    let tokens = [];
    let stop = false;
    let backgroundTaskActive = false;

    // ÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™ ÿµŸàÿ™Ÿäÿ© ŸÑŸÑŸÜÿ¨ÿßÿ≠
    function addSuccessEffect(element) {
      element.classList.add('success-glow');
      setTimeout(() => element.classList.remove('success-glow'), 800);
    }

    // ÿ•ÿ∏Ÿáÿßÿ± ÿ≠ÿßŸÑÿ© ÿßŸÑÿπŸÖŸÑ ŸÅŸä ÿßŸÑÿÆŸÑŸÅŸäÿ©
    function updateBackgroundStatus(active) {
      backgroundTaskActive = active;
      if (active) {
        backgroundStatus.style.display = 'block';
        logBox.innerText += "üî¥\n";
        logBox.scrollTop = logBox.scrollHeight;
      } else {
        backgroundStatus.style.display = 'none';
        logBox.innerText += "üü¢\n";
        logBox.scrollTop = logBox.scrollHeight;
      }
    }

    // ÿ≠ÿØÿ´ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ
    loginBtn.onclick = () => {
      tokens = tokenInput.value.trim().split('\n').map(t => t.trim()).filter(t => t);
      if (tokens.length === 0) {
        alert('ŸÖŸÜ ŸÅÿ∂ŸÑŸÉ ÿßŸÉÿ™ÿ® ÿßŸÑÿ™ŸàŸÉŸÜÿßÿ™');
        return;
      }
      
      addSuccessEffect(loginBtn);
      loginSection.classList.add('hidden');
      mainSection.classList.remove('hidden');
      
      logBox.innerText = `‚úÖ ÿ™ŸÖ ÿ™ÿ≥ÿ¨ŸäŸÑ ${tokens.length} ÿ™ŸàŸÉŸÜ ÿ®ŸÜÿ¨ÿßÿ≠!\n`;
      logBox.scrollTop = logBox.scrollHeight;
    };

    function getRandomMessage() {
      const index = Math.floor(Math.random() * messages.length);
      return messages[index];
    }

    function getSequentialMessage(index) {
      return messages[index % messages.length];
    }

    async function sendMessage(token, channelId, content) {
      try {
        const url = `https://discord.com/api/v9/channels/${channelId}/messages`;
        const data = { content };
        const res = await fetch(url, {
          method: "POST",
          headers: {
            "Authorization": token,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          logBox.innerText += `‚úÖ ${token.slice(0, 15)}...: ${content}\n`;
        } else {
          const txt = await res.text();
          logBox.innerText += `‚ùå ${token.slice(0, 15)}...: ${res.status} - ${txt}\n`;
        }
        logBox.scrollTop = logBox.scrollHeight;
      } catch (error) {
        logBox.innerText += `‚ùå ${token.slice(0, 15)}...: ${error.message}\n`;
        logBox.scrollTop = logBox.scrollHeight;
      }
    }

    startBtn.onclick = async () => {
      const channelId = channelInput.value.trim();
      const mentionsRaw = mentionInput.value.trim();
      const mentions = mentionsRaw
        ? mentionsRaw.split(',').map(id => `<@${id.trim()}>`).join(' ')
        : "";
      const delay = parseFloat(delayInput.value) * 1000;
      const type = sendType.value;

      if (!channelId) {
        alert("ŸÖŸÜ ŸÅÿ∂ŸÑŸÉ ÿßŸÉÿ™ÿ® ID ÿßŸÑÿ±ŸàŸÖ");
        return;
      }

      if (tokens.length === 0) {
        alert("ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ™ŸàŸÉŸÜÿßÿ™ ŸÖÿ≥ÿ¨ŸÑÿ©");
        return;
      }

      stop = false;
      addSuccessEffect(startBtn);
      updateBackgroundStatus(true);

      logBox.innerText += `ÿ®ÿØÿ£ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ ÿ®ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ${tokens.length} ÿ™ŸàŸÉŸÜ\n`;
      logBox.scrollTop = logBox.scrollHeight;

      async function loopSend(token) {
        let index = 0;
        while (!stop) {
          let msg;
          if (type === "random") {
            msg = mentions ? `${getRandomMessage()} ${mentions}` : getRandomMessage();
          } else {
            msg = mentions ? `${getSequentialMessage(index)} ${mentions}` : getSequentialMessage(index);
            index++;
          }
          await sendMessage(token, channelId, msg);
          await new Promise(r => setTimeout(r, delay));
        }
      }

      // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ™ŸàŸÉŸÜÿßÿ™
      tokens.forEach(token => loopSend(token));
    };

    stopBtn.onclick = () => {
      stop = true;
      addSuccessEffect(stopBtn);
      updateBackgroundStatus(false);
      
      logBox.innerText += `üõë ÿ™ŸÖ ÿ•ŸäŸÇÿßŸÅ \n`;
      logBox.scrollTop = logBox.scrollHeight;
    };

    // ÿßŸÑÿ≥ŸÖÿßÿ≠ ÿ®ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ Enter ŸÅŸä ÿ≠ŸÇŸÑ ÿßŸÑÿ™ŸàŸÉŸÜÿßÿ™
    tokenInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loginBtn.click();
      }
    });

    // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ Ÿàÿ¨ŸàÿØ ŸÖŸáŸÖÿ© ŸÜÿ¥ÿ∑ÿ© ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
    window.addEventListener('load', () => {
      const activeTask = localStorage.getItem('backgroundTask');
      if (activeTask) {
        updateBackgroundStatus(true);
        logBox.innerText += "üî¥ ÿ™ŸÖ ÿßŸÉÿ™ÿ¥ÿßŸÅ ŸÖŸáŸÖÿ© ŸÜÿ¥ÿ∑ÿ© ŸÅŸä ÿßŸÑÿÆŸÑŸÅŸäÿ©\n";
        logBox.scrollTop = logBox.scrollHeight;
      }
    });
  </script>
